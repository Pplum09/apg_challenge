<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="./style.css">

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img id="intel-logo" src="Intel_McAfee_Security.png">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="operations">
            <div class="col-md-12">
                <input type="file" id="file-upload-input" multiple="multiple" name="uploads[]">
                <div class="btn-group">
                    <button id="file-upload-btn" class="btn btn-primary">Upload CSV</button>
                    <button id="file-upload-btn" class="btn btn-danger">Drop Table</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <table class="table table-striped" id="results">
                    <thead>
                    <tr>
                        <th>MD5</th>
                        <th>Classification Name</th>
                        <th>Classification Type</th>
                        <th>Size</th>
                        <th>File Type</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
            <table class="table table-striped" id="summary">
                <thead>
                    <tr>
                        <th>Summary</th>
                    </tr>
                </thead> 
                <tr>
                    <td>key</td>
                    <td>value</td>
                </tr>
                <tr>
                    <td>key</td>
                    <td>value</td>
                </tr>
                <tr>
                    <td>key</td>
                    <td>value</td>
                </tr>
                <tr>
                    <td>key</td>
                    <td>value</td>
                </tr>
            </table>
            </div>
            
        </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="upload-csv.js"></script>
    <script src="sample.json"></script>
    
</body>
</html>
